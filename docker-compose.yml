version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - PORT=3001
      - FRONTEND_URL=http://localhost:8080
    volumes:
      # Persist the SQLite database file between container restarts
      - ./backend/data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:3001
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
